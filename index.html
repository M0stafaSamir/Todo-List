<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <main class="min-h-lvh flex justify-center items-center default-gradient">
      <div
        id="themeSwitcher"
        class="flex flex-row-reverse gap-2 justify-between items-center absolute top-12 right-12">
        <span
          class="default-gradient p-5 rounded-full border-2 cursor-pointer"></span>
        <span class="themeOne p-5 rounded-full border-2 cursor-pointer"></span>
        <span class="themeTwo p-5 rounded-full border-2 cursor-pointer"></span>
      </div>

      <div class="container px-6 md:px-16">
        <div class="w-full text-center mx-auto sm:w-4/5 md:w-3/4 lg:w-1/2">
          <h1 class="text-[#F7E2DF] font-bold text-7xl capitalize">
            just do it.<span
              class="font-light text-black animate-pulse duration-100 ease-linear"
              >|</span
            >
          </h1>
          <div class="w-full md:w-3/4 lg:w-3/4 mx-auto relative">
            <input
              class="w-full rounded-full my-7 p-3 bg-[#181A1A] text-white border"
              placeholder="Add a task.."
              type="text"
              name="title"
              id="taskInput" />
            <button
              id="addBtn"
              class="bg-slate-300 hover:bg-yellow-400 p-1 rounded-full w-8 h-8 absolute top-1/2 transform -translate-y-1/2 right-2">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div id="todoTasks" class="w-fit mx-auto">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
